<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../../../assets/css/bootstrap-4.6.0/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../../assets/css/bohemia.css" type="text/css" rel="stylesheet">

    <script defer src="../../../assets/commonDefinitions.js"></script>
    <script defer src="../tableSpecificDefinitions.js"></script>
    <script defer src="../../../../system/js/odkCommon.js"></script>
    <script defer src="../../../../system/js/odkData.js"></script>
    <script defer src="../../../../system/tables/js/odkTables.js"></script>

    <script defer src="../../../assets/js/localize.js"></script>
    <script defer src="../js/census_list.js"></script>
</head>
<body>
<div class="d-flex d-none flex-column vh-100" id="wrapper">
    <nav class="nav nav-pills nav-justified pt-1 mx-1 bg-white">
        <a class="nav-link active" href="#byHhId" data-toggle="pill" id="hhIdTab" data-localize="hh_tab"></a>
        <a class="nav-link" href="#byMember" data-toggle="pill" id="memberTab" data-localize="member_tab"></a>
    </nav>

    <main class="container-fluid mt-3 d-flex h-100">
        <div class="tab-content tab-content-flex">
            <div class="tab-pane active flex-column h-100" id="byHhId">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" id="hhIdSearchInput" data-localize-placeholder="hh_id_placeholder">
                    <span class="input-group-append h-100">
                        <button id="hhIdMapButton" class="btn btn-outline-secondary d-none" type="button" data-localize="map_button"></button>
                        <button id="hhIdSearchButton" class="btn btn-outline-secondary" type="button" data-localize="search_button"></button>
                    </span>
                </div>

                <p class="h3 text-center mt-4 d-none" id="hhIdNoResult" data-localize="no_result"></p>
                <ul class="list-group overflow-auto h-100" id="hhIdSearchList"></ul>
            </div>

            <div class="tab-pane flex-column h-100" id="byMember">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" id="memberSearchInput" data-localize-placeholder="member_placeholder">
                    <span class="input-group-append h-100">
                        <button id="memberMapButton" class="btn btn-outline-secondary d-none" type="button" data-localize="map_button"></button>
                        <button id="memberSearchButton" class="btn btn-outline-secondary" type="button" data-localize="search_button"></button>
                    </span>
                </div>

                <p class="h3 text-center mt-4 d-none" id="memberNoResult" data-localize="no_result"></p>
                <ul class="list-group overflow-auto h-100" id="memberSearchList"></ul>
            </div>
        </div>
    </main>
</div>

<div class="modal" data-backdrop="static" data-keyboard="false" id="hhRosterModal">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content vh-100">
            <div class="modal-header">
                <h5 class="modal-title" id="hhRosterModalTitle"></h5>
            </div>

            <div class="modal-body" id="hhRosterModalBody"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-localize="cancel_button"></button>
                <button type="button" class="btn btn-primary" id="hhRosterModalProceed" data-localize="proceed_button"></button>
            </div>
        </div>
    </div>
</div>

<template id="hhRosterTemplate">
    <h5>
        <span></span>
        <small class="text-muted pl-2"></small>
    </h5>
</template>

<template id="hhListTemplate">
    <li class="list-group-item d-flex flex-column py-1 px-2">
        <div class="d-flex w-100 justify-content-end align-items-center">
            <div class="d-flex flex-column flex-grow-1">
                <span class="h5 mb-1 hh-list-field"></span>
                <div>
                    <span>Head: </span>
                    <span class="hh-list-field"></span>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-success mr-1">
                    <!-- https://icons.getbootstrap.com/icons/pencil-square/ -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-info">
                    <!-- https://icons.getbootstrap.com/icons/compass/ -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
                        <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        <path d="M6.94 7.44l4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                    </svg>
                </button>
            </div>
        </div>
    </li>
</template>

<script src="../../../../system/libs/jquery-3.4.1.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
</body>
</html>
