<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/bootstrap-4.6.0/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bohemia.css" type="text/css" rel="stylesheet">

    <script defer src="commonDefinitions.js"></script>
    <script defer src="../../system/js/odkCommon.js"></script>
    <script defer src="../../system/tables/js/odkTables.js"></script>

    <script defer src="js/localize.js"></script>
    <script defer src="js/util.js"></script>
    <script defer src="js/enterCountry.js"></script>
</head>

<body>
<div class="d-none" id="wrapper">
    <h1 class="text-uppercase text-center my-5" data-localize="change_country_title"></h1>

    <main class="container-fluid mt-3">
        <form id="changeCountryForm">
            <div class="form-group">
                <select class="custom-select custom-select-lg mb-3" id="changeCountrySelect">
                    <option value="TAZ" data-localize="country_tanzania"></option>
                    <option value="MOZ" data-localize="country_mozambique">Two</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" data-localize="submit_button"></button>
        </form>
    </main>
</div>
</body>
</html>
