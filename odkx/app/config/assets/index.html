<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/hope-homescreen.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {

            /*    Add New Household */
            var newClient = document.createElement("button");
            newClient.setAttribute("id", "button1");
            newClient.innerHTML = "Add New Household";
            newClient.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'census',
                    'census',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(newClient);    

            // Follow up with Existing Household
            var followUp = document.createElement("button");
            followUp.setAttribute("id", "button2");
            followUp.innerHTML = "Edit Existing Household";
            followUp.onclick = function() {
                odkTables.openTableToListView(null,
                    'census',
                    null,
                    null,
                    'config/tables/census/html/census_list.html');
            }
            document.getElementById("wrapper").appendChild(followUp);    

            // Send data 
            var sendData = document.createElement("button");
            sendData.setAttribute("id", "button3");
            sendData.innerHTML = "Send Data";
            sendData.onclick = function() {
              odkCommon.doAction(null, "org.opendatakit.services.sync.actions.activities.SyncActivity", {"componentPackage": "org.opendatakit.services", "componentActivity": "org.opendatakit.services.sync.actions.activities.SyncActivity"});
            }
            document.getElementById("wrapper").appendChild(sendData);    
        }
        
        </script>
    </head>

    <body onload="display();">
        <h1>BOHEMIA CENSUS</h1>
        <div id="wrapper"></div>
    </body>
</html>
