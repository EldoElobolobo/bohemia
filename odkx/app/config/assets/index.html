<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/bootstrap-4.6.0/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bohemia.css" type="text/css" rel="stylesheet">

    <script defer src="commonDefinitions.js"></script>
    <script defer src="../../system/js/odkCommon.js"></script>
    <script defer src="../../system/tables/js/odkTables.js"></script>

    <script defer src="js/localize.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
<div class="d-none" id="wrapper">
    <h1 class="text-uppercase text-center my-5">
        <span data-localize="op_title"></span>
        <span id="homeScreenFwId" class="mb-1 d-block invisible requires-fw-id">
            <span class="pr-1" data-localize="fw_id_label"></span>
            <span id="fwIdSpan"></span>
        </span>
    </h1>

    <main class="container-fluid mt-3">
        <button type="button" class="btn btn-lg btn-dark btn-block py-4 requires-fw-id d-none" id="selectHhButton"
                data-toggle="modal" data-target="#paintedIdModal">
            <span class="h2" data-localize="select_hh_button"></span>
        </button>

        <button type="button" class="btn btn-lg btn-dark btn-block py-4 requires-fw-id d-none" id="selectMiniHhBtn">
            <span class="h2">Add minicensed HH (FOR TESTING ONLY)</span>
        </button>

        <button type="button" class="btn btn-lg btn-dark btn-block py-4" id="enterFwId">
            <span class="h2" data-localize="fw_id_button"></span>
        </button>

        <button type="button" class="btn btn-lg btn-primary btn-block py-4" id="syncHhButton">
            <span class="h2" data-localize="send_button"></span>
        </button>
    </main>
</div>

<div class="modal" data-backdrop="static" data-keyboard="false" id="paintedIdModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-body" id="paintedIdModalBody">
                <span data-localize="check_painted_id"></span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-localize="cancel_button"></button>
                <button type="button" class="btn btn-primary" id="paintedIdModalNo" data-localize="no_button"></button>
                <button type="button" class="btn btn-primary" id="paintedIdModalYes"
                        data-localize="yes_button"></button>
            </div>
        </div>
    </div>
</div>

<script src="../../system/libs/jquery-3.4.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
